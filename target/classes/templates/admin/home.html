<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Welcome Page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <h2>Expedia</h2>
        <form th:action="@{/logout}" method="get">
            <button class="btn btn-primary" name="registration"
                    type="Submit">Logout
            </button>
        </form>
    </div>

</nav>
<div class="panel-group" style="margin-top:40px">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <span th:utext="${email}"></span>
        </div>
        <div class="panel-body">

        </div>
        <p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
    </div>
</div>
<div class="container">
    <h3>Search Flights</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-15">

                    <form class="row ">

                        <div class="col-md-4">
                            <label for="departureStation" class="form-label">Departure Station</label>
                            <input type="text" class="form-control" id="departureStation" placeholder="Leaving from" required>
                        </div>
                        <div class="col-md-4">
                            <label for="arrivalStation" class="form-label">Arrival Station</label>
                            <input type="text" class="form-control" id="arrivalStation" placeholder="Going to" required>
                        </div>
                        <div class="col-md-4">
                            <label for="validationDefaultUsername" class="form-label">Date</label>
                            <input type="date" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
                        </div>


                            <div class="col-md-4">


                            <button class="btn btn-primary" type="submit">Search</button>
                        </div>


                    </form>
</div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
